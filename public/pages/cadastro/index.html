<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cadastro</title>
</head>
<body>
  <header>
    <ul>
      <li>
        <a href="/">
          <img src="../../assets/image/chevronLeft.svg" width="40">
          <span>voltar</span>
        </a>
      </li>
      <li>
        <img src="../../assets/image/logo.svg" alt="">
      </li>
    </ul>
  </header>
  <main>
    <div class="form-wrapper">
      <form action="http://localhost:3000/register" method="post">
        <h1>CADASTRO</h1>
        <div class="input-wrapper">
          <input type="text" id="user" name="user" placeholder=" " class="form-input" required>
          <label for="user" class="form-label">Usuario</label>
        </div>
        <div class="input-wrapper">
          <input type="email" id="email" name="email" placeholder=" " class="form-input" required>
          <label for="email" class="form-label">Email</label>
        </div>
        <div class="input-wrapper">
          <input type="password" name="password" placeholder=" " class="form-input" required>
          <label for="password" class="form-label">Senha</label>
        </div>
        <div class="input-wrapper">
          <input type="password" name="confirm+password" placeholder=" " class="form-input" required>
          <label for="confirm+password" class="form-label">Confirmar Senha</label>
        </div>
        <div class="buttons-wrapper">
          <button type="submit" id="btn_login">Cadastrar</button>
          <div>
            <span>jรก possui cadastro? entre <a href="/login">aqui</a></span>
          </div>
        </div>
      </form>
    </div>
    <div class="illustration-wrapper">
      <img src="../../assets/image/svgCadastro.svg">
    </div>
  </main>
</body>
</html>
