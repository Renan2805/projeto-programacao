<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="../../utils/funcoes.js"></script>
    <title>Cadastro</title>
  </head>
  <body>
    <div class="loader">
      <div class="loader">Loading...</div>
    </div>
    <header>
      <ul>
        <li>
          <a href="/">
            <img src="../../assets/image/chevronLeft.svg" width="40" />
            <span>voltar</span>
          </a>
        </li>
        <li>
          <img src="../../assets/image/logo.svg" alt="" />
        </li>
      </ul>
    </header>
    <main>
      <div class="form-wrapper">
        <form>
          <h1>CADASTRO</h1>
          <div class="input-wrapper">
            <input
              type="text"
              id="ipt_user"
              name="user"
              placeholder=" "
              class="form-input"
              required
            />
            <label for="user" class="form-label">Usuario</label>
          </div>
          <div class="input-wrapper">
            <input
              type="email"
              id="ipt_email"
              name="email"
              placeholder=" "
              class="form-input"
              required
            />
            <label for="email" class="form-label">Email</label>
          </div>
          <div class="input-wrapper">
            <input
              type="password"
              id="ipt_senha"
              name="password"
              placeholder=" "
              class="form-input"
              required
            />
            <label for="password" class="form-label">Senha</label>
          </div>
          <div class="input-wrapper">
            <input
              type="password"
              name="confirm-password"
              placeholder=" "
              class="form-input"
              required
            />
            <label for="confirm-password" class="form-label"
              >Confirmar Senha</label
            >
          </div>
          <div class="buttons-wrapper">
            <button type="submit" id="btn_cadastro">Cadastrar</button>
            <div>
              <span>j√° possui cadastro? entre <a href="/login">aqui</a></span>
            </div>
          </div>
        </form>
      </div>
      <div class="illustration-wrapper">
        <img src="../../assets/image/svgCadastro.svg" />
      </div>
    </main>
    <script>
      isLogged();
      document.getElementById("btn_cadastro").addEventListener("click", (e) => {
        e.preventDefault();
        const nome = ipt_user.value;
        const email = ipt_email.value;
        const senha = ipt_senha.value;
        cadastrar(nome, email, senha)
      });

      async function cadastrar(nome, email, senha) {
        try {
          var respostaInsert = await fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              user: nome,
              email: email,
              password: senha,
            }),
          }).then(res => res)

          if(respostaInsert.ok) {
            entrar(nome, senha)
          }
    
        } catch(e) {
          console.error(e)
        }

        
      }
      
      async function entrar(nome, senha) {
        try {
          var dadosUsuario = await fetch('/usuarios/autenticar', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                user: nome,
                password: senha
              })
            }).then(res => res.json())

            console.log(dadosUsuario)
          sessionStorage.setItem('isLogged', 'true')
          sessionStorage.setItem('userData', JSON.stringify(dadosUsuario))
          
          setTimeout(() => window.location.href = '/pages/dashboard/', 1000)

        } catch (error) {
          console.error(error)
        }
      }
    
    </script>
  </body>
</html>
