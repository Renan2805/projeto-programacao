<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>
<body>
  <header>
    <ul>
      <li>
        <a href="/">
          <img src="../../assets/image/chevronLeft.svg" width="40">
          <span>voltar</span>
        </a>
      </li>
      <li>
        <img src="../../assets/image/logo.svg" alt="">
      </li>
    </ul>
  </header>
  <main>
    <div class="form-wrapper">
      <form action="/usuarios/autenticar" method="post">
        <h1>FAZER LOGIN</h1>
        <div class="input-wrapper">
          <input type="text" id="user" name="user" placeholder=" " class="form-input" required>
          <label for="user" class="form-label">Usuario</label>
        </div>
        <div class="input-wrapper">
          <input type="password" name="password" placeholder=" " class="form-input" required>
          <label for="password" class="form-label">Senha</label>
          <span><a href="#">esqueci a senha</a></span>
        </div>
        <div class="buttons-wrapper">
          <button type="submit" id="btn_login">Login</button>
          <div>
            <span>n√£o possui cadastro? cadastre-se <a href="/signin">aqui</a></span>
          </div>
        </div>
      </form>
    </div>
    <div class="illustration-wrapper">
      <img src="../../assets/image/svgLogin.svg">
    </div>
  </main>
</body>
</html>
