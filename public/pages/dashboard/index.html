<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <div id="div_teste">ABC</div>
  <script>

    document.title = `Dashboard | ${sessionStorage.getItem('NOME_USUARIO')}`

    fetch('/usuarios/dadosUsuario', {
      method: 'POST',
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        id: sessionStorage.getItem("ID_USUARIO")
      })
    })
    .then(res => res.json())
    .then(data => {
      div_teste.innerHTML = `Nome Completo: ${data[0].nome} ${data[0].sobrenome}`
    })
  </script> 
</body>
</html>
