<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Dashboard</title>
</head>
<body>
  <main>
    <div class="side-bar" id="side_bar">
      <ul>
        <li class="link-side-bar">
          <img src="./assets/svg/bar-chart-fill.svg" alt="Bar icon">
          <span>Dashboard</span>
        </li>
        <li class="link-side-bar">
          <img src="./assets/svg/lightbulb-fill.svg" alt="Bar icon">
          <span>Quiz</span>
        </li>
        <li class="link-side-bar">
          <img src="./assets/svg/trophy-fill.svg" alt="Bar icon">
          <span>Placar de lideres</span>
        </li>
      </ul>
      <ul>
        <li class="link-side-bar">
          <img src="./assets/svg/gear-fill.svg" alt="Bar icon">
          <span>Configurações</span>
        </li>
        <li class="link-side-bar">
          <img src="./assets/svg/arrow-left-circle-fill.svg" alt="Bar icon">
          <span>Sair</span>
        </li>
      </ul>
    </div>
  </main> 
  <script src="script.js"></script>
</body>
</html>
