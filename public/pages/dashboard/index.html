<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../../utils/funcoes.js"></script>
  <title>Dashboard</title>
</head>
<body>
  <main>
    <div class="side-bar" id="side_bar">
      <ul>
        <li class="link-side-bar">
          <img src="./assets/svg/bar-chart-fill.svg" alt="Bar icon">
          <span>Dashboard</span>
        </li>
        <li class="link-side-bar" onclick="window.location.href = '/pages/dashboard/quizes/index.html'">
          <img src="./assets/svg/lightbulb-fill.svg" alt="Bar icon">
          <span>Quiz</span>
        </li>
        <li class="link-side-bar" onclick="window.location.href = '/pages/dashboard/leaderboard/index.html'">
          <img src="./assets/svg/trophy-fill.svg" alt="Bar icon">
          <span>Placar de lideres</span>
        </li>
      </ul>
      <ul>
        <li class="link-side-bar">
          <img src="./assets/svg/gear-fill.svg" alt="Bar icon">
          <span>Configurações</span>
        </li>
        <li class="link-side-bar" id="btn_sair">
          <img src="./assets/svg/arrow-left-circle-fill.svg" alt="Bar icon">
          <span>Sair</span>
        </li>
      </ul>
    </div>
    <div class="dash">
      <div class="welcome">
        <h1></h1>
        <span>23/05/2023 21:12</span>
      </div>
      <div class="tentativas card-dashboard">
        <h2>Tentativas anteriores</h2>
        <table style="width: 100%; text-align: center;">
          <thead>
            <tr>
              <td>Pontuação</td>
              <td>Quiz</td>
              <td>Tempo</td>
            </tr>
          </thead>
          <tbody id="lista-tentativas">

          </tbody>
        </table>
      </div>
      <div class="wrapper-grafico card-dashboard">
        <h2>Quantidade de notas</h2>
        <canvas id="chart-pizza" style="flex: 1"></canvas>
      </div>
    </div>
  </main>
  <div id="modal_cadastro" style="display: none;">
    <form id="form_cadastro" action="" method="post">
      <h1>Finalize seu Cadastro!</h1>
      <div class="input-wrapper">
        <input type="text" id="ipt_nome" name="nome" placeholder="Nome" class="form-input" required>
      </div>
      <div class="input-wrapper">
        <input type="text" id="ipt_sobrenome" name="sobrenome" placeholder="Sobrenome" class="form-input" required>
      </div>
      <button id="btn_finalizar" type="submit">FINALIZAR CADASTRO</button>
      <button id="btn_sair" style="width: fit-content; background-color: transparent; border: 2px solid var(--accent-100); color: var(--accent-100); margin-bottom: 0; align-self: center;">SAIR</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
